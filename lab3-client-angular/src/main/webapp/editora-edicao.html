<!DOCTYPE html>
<html ng-app="lab3-editora">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ngStorage.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/editora.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header ng-include="'header.html'" class="navbar navbar-inverse navbar-static-top" role="banner"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Editora - Inclusão/Edição
        </h2>
    </div>
    <div class="panel-body">
        <form name="formEditora" ng-controller="EditoraController as editoraCtrl" ng-submit="formEditora.$valid && editoraCtrl.save(editoraCtrl.editora)" novalidate>
            <div class="col-md-6">
                <input type="hidden" ng-model="editoraCtrl.editora.id"/>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" ng-model="editoraCtrl.editora.nome"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
    <div ng-include="'footer.html'"></div>
</div>
</body>
</html>
