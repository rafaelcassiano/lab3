<!DOCTYPE html>
<html ng-app="lab3-editora">
<head>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/editora.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header ng-include="'header.html'" class="navbar navbar-inverse navbar-static-top" role="banner"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Editora - Lista  <small><a href="editora-edicao.html">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <div class="table-responsive" ng-controller="EditoraController as editoraCtrl">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="editora in editoraCtrl.editoras">
                  <td>{{editora.nome}}</td>
                  <td><a href="#">Editar</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'footer.html'"></div>
</div>
</body>
</html>
