<!DOCTYPE html>
<html ng-app="lab3-livro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ngStorage.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/livro.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header ng-include="'header.html'" class="navbar navbar-inverse navbar-static-top" role="banner"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Livro - Inclusão/Edição <small><a href="livro-lista.html">Listar</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <form name="formLivro" ng-controller="LivroController as livroCtrl" ng-submit="formLivro.$valid && livroCtrl.save(livroCtrl.livro)" novalidate>
            <div class="col-md-6">
                <input type="hidden" ng-model="livroCtrl"/>
                <div class="form-group">
                    <label>Titulo</label>
                    <input required="required" type="text" class="form-control" ng-model="livroCtrl.livro.titulo"/>
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input required="required" type="text" class="form-control" ng-model="livroCtrl.livro.isbn"/>
                </div>
                 <div class="form-group">
                    <label>Autor</label>
                    <select ng-options="autor.id as autor.nome+' '+autor.sobrenome for autor in livroCtrl.autores" class="form-control" ng-model="livroCtrl.livro.autor.id">
                        
                    </select>
                </div>
                <div class="form-group">
                    <label>Editora</label>
                    <select ng-options="editora.id as editora.nome for editora in livroCtrl.editoras" class="form-control" ng-model="livroCtrl.livro.editora.id">
                        
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
    <div ng-include="'footer.html'"></div>
</div>
</body>
</html>
