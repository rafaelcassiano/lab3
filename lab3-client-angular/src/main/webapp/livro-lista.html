<!DOCTYPE html>
<html ng-app="lab3-livro">
<head>
   <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/livro.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header ng-include="'header.html'" class="navbar navbar-inverse navbar-static-top" role="banner"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Livro - Lista  <small><a href="livro-edicao">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <div class="table-responsive" ng-controller="LivroController as livroCtrl">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>ISBN</th>
                  <th>Autor</th>
                  <th>Editora</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="livro in livroCtrl.livros">
                  <td>{{livro.titulo}}</td>
                  <td>{{livro.isbn}}</td>
                  <td>{{livro.autor.nome}} {{livro.autor.sobrenome}}</td>
                  <td>{{livro.editora.nome}}</td>
                  <td><a href="#">Editar</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'footer.html'"></div>
</div>
</body>
</html>
