<!DOCTYPE html>
<html ng-app="lab3-livro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ngStorage.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/livro.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-controller="LivroController as livroCtrl">
<header ng-include="'header.html'" class="navbar navbar-inverse navbar-static-top" role="banner"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Livro - Lista  <small><a role="button" ng-click="livroCtrl.add()">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>ISBN</th>
                  <th>Autor</th>
                  <th>Editora</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="livro in livroCtrl.livros">
                  <td>{{livro.titulo}}</td>
                  <td>{{livro.isbn}}</td>
                  <td>{{livro.autor.nome}} {{livro.autor.sobrenome}}</td>
                  <td>{{livro.editora.nome}}</td>
                  <td><a role="button" ng-click="livroCtrl.get(livro.id)">Editar</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'footer.html'"></div>
</div>
</body>
</html>
