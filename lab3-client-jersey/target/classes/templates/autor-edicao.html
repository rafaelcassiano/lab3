<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="fragments/imports :: imports">&nbsp;</script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Autor - Inclusão/Edição
        </h2>
    </div>
    <div class="panel-body">
        <form action="#" data-th-action="@{/autor/save}" data-th-object="${autor}" method="post">
            <div class="col-md-6">
                <input type="hidden" data-th-value="*{id}" data-th-field="*{id}"/>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" data-th-value="*{nome}" data-th-field="*{nome}"/>
                </div>
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control" data-th-value="*{sobrenome}" data-th-field="*{sobrenome}"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
