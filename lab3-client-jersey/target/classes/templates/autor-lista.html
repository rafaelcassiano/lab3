<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="fragments/imports :: imports">&nbsp;</script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Autor - Lista  <small><a th:href="@{/autor/new}">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="autor : ${autores}">
                  <td th:text="${autor.nome}"></td>
                  <td th:text="${autor.sobrenome}"></td>
                  <td><a th:href="@{/autor/edit/}+${autor.id}">Editar</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
