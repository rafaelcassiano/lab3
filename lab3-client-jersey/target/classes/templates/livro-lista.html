<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <script th:replace="fragments/imports :: imports">&nbsp;</script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Livro - Lista  <small><a th:href="@{/livro/new}">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>ISBN</th>
                  <th>Autor</th>
                  <th>Editora</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="livro : ${livros}">
                  <td th:text="${livro.titulo}"></td>
                  <td th:text="${livro.isbn}"></td>
                  <td th:text="${livro.autor.nome}"></td>
                  <td th:text="${livro.editora.nome}"></td>
                  <td><a th:href="@{/livro/edit/}+${livro.id}">Editar</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
